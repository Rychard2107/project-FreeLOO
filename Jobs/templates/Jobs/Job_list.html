{% extends "base_generic.html" %}
{% block content %}
    <h2>Available Jobs</h2>
    {% for job in jobs %}
        <div class="job-card">
            <h2>{{ job.title }}</h2>
            <p>{{ job.description }}</p>
            <p>Posted by: {{ job.posted_by.username }}</p>
            <a href="{% url 'job-detail' job.id %}">View Job</a>
        </div>
    {% endfor %}
{% endblock %}
