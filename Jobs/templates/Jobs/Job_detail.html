{% extends "base_generic.html" %}
{% block content %}
  <h2>{{ job.title }}</h2>
  <p>{{ job.description }}</p>
  <small>Posted by {{ job.posted_by }} on {{ job.created_at }}</small>
  {% if job.posted_by == user %}
    <a href="{% url 'job-update' job.pk %}">Edit</a>
    <a href="{% url 'job-delete' job.pk %}">Delete</a>
  {% endif %}
{% endblock %}
